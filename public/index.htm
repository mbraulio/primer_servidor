<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Record</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- CSS personal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Pets   </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
    </div>
  </div>

<div class="container my-3">
    <div class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 py-2 col-xl-4">
            <h2 >Datos de tu mascota</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label" >Tipo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Perro, gato, etc. " autofocus>
                  </div>
                  <div class="mb-3">
                    <label for="Caracteristicas" class="form-label">Caracteristicas</label>
                    <textarea class="form-control" id="descripcion"  placeholder="Caracteristicas de tu mascota" rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="valorInput" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="valorInput">
                  </div>
                  <div class="d-grid gap-2">
                  <button id = "incrementarBtn" class="btn btn-success" >Guardar</button>
                  <button class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4">
            <h2 class="centrado">Mascotas m√°s populares</h2>
            <table class="table table-striped table">
                <thead>

                    <tr>
                        <th class="centrado">#</th>
                        <th class="centrado">Tipo</th>
                        <th class="centrado">Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="centrado">1</td>
                        <td class="centrado">Perro</td>
                        <td class="centrado">1000</td>
                    </tr>
                    <tr>
                        <td class="centrado">2</td>
                        <td class="centrado">Gato</td>
                        <td class="centrado">900</td>
                    </tr>
                    <tr>
                        <td class="centrado">3</td>
                        <td class="centrado">Canario</td>
                        <td class="centrado">800</td>
                    </tr>
                    <tr>
                        <td class="centrado">4</td>
                        <td class="centrado">Pez</td>
                        <td class="centrado">500</td>
                    </tr>
                    <tr>
                        <td class="centrado">5</td>
                        <td class="centrado">Hamster</td>
                        <td class="centrado">100</td>                
                    </tr>
                </tbody>
            </table>
        </div>
            
    </div>

</div>
